name: Build and Deploy Redocly Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build maintainer docs
        run: npx redocly build-docs /docs/maintainer-docs.yaml -o build/maintainer-docs
        # Adjust the output directory as necessary

      - name: Build user docs
        run: npx redocly build-docs /docs/user-docs.yaml -o build/user-docs
        # Adjust the output directory as necessary

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Deploys both sets of docs

