    get:
      tags:
        - User Leave Management
      security:
        - bearerAuth: []
      summary: Get user leave requests
      description: Retrieve a list of leave requests made by the authenticated user
      parameters:
        - name: status
          in: query
          description: Filter by leave request status
          required: false
          schema:
            type: string
            enum: [pending, accepted, rejected]
            example: pending
        - name: startDate
          in: query
          description: Filter leave requests by start date (YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: Filter leave requests by end date (YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
        - name: leaveType
          in: query
          description: Filter by leave type
          required: false
          schema:
            type: string
      responses:
        200:
          description: A list of leave requests
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "123"
                    userId:
                      type: string
                      example: "1"
                    leaveType:
                      type: string
                      example: "vacation"
                    startDate:
                      type: string
                      format: date
                      example: "2023-08-01"
                    endDate:
                      type: string
                      format: date
                      example: "2023-08-10"
                    status:
                      type: string
                      example: "pending"
                    comment:
                      type: string
                      example: "Going on a family trip"
        404:
          description: No leave requests found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No leave requests found for this user"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"

  /api/user/leave-request/{leaveRequestId}:
    delete:
      summary: Delete a leave request
      description: Deletes a leave request if its status is pending or rejected. The user must be the same as the user who created the leave request.
      tags:
        - User Leave Management
      security:
        - bearerAuth: []
      parameters:
        - name: leaveRequestId
          in: path
          required: true
          description: ID of the leave request to be deleted
          schema:
            type: integer
      responses:
        "200":
          description: Successfully deleted leave request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message
        "400":
          description: Bad request
        "403":
          description: Forbidden - Not authorized to delete the leave request
        "404":
          description: Not found - Leave request or user not found
        "500":
          description: Internal server error

  /api/user/leave-pool:
    get:
      summary: Get User Leave Pools
      description: Retrieves the leave pools for the authenticated user, with optional filters for leave type and year.
      tags:
        - User Leave Management
      security:
        - bearerAuth: []
      operationId: getUserLeavePools
      parameters:
        - name: leaveTypeId
          in: query
          required: false
          description: The ID of the leave type to filter by.
          schema:
            type: integer
        - name: year
          in: query
          required: false
          description: The year to filter leave pools by.
          schema:
            type: integer
      responses:
        "200":
          description: Successful retrieval of leave pools.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: integer
                      description: The ID of the user.
                    leaveTypeID:
                      type: integer
                      description: The ID of the leave type.
                    year:
                      type: integer
                      description: The year of the leave pool.
                    pendingDays:
                      type: integer
                      description: The number of pending leave days.
                    remainingDays:
                      type: integer
                      description: The number of remaining leave days.
                    totalDays:
                      type: integer
                      description: The total number of leave days.
        "400":
          description: Bad Request. Invalid parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid parameters"
        "404":
          description: Not Found. User or leave pool not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Leave pool not found"
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"

  /api/tl/add-user:
    post:
      summary: Add a new user
      description: Endpoint for team leaders to add a new user to the system. Requires JWT authentication. The team ID is taken from the JWT.
      security:
        - bearerAuth: []
      tags:
        - Team Leader
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - WWID
              properties:
                firstName:
                  type: string
                  example: Jan
                  description: First name of the new user
                lastName:
                  type: string
                  example: Kowalski
                  description: Last name of the new user
                email:
                  type: string
                  format: email
                  example: kowalski.janx@intel.com
                  description: Email address of the new user
                WWID:
                  type: string
                  example: 12345678
                  description: WWID of the new user
      responses:
        201:
          description: User added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User added
                  login:
                    type: string
                    example: "Email: john.doe@example.com, WWID: 12345678"
                  password:
                    type: string
                    example: GeneratedPassword123!
                  role:
                    type: string
                    example: user
                  team:
                    type: string
                    example: none
        400:
          description: Bad Request - Missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: WWID is required
        409:
          description: Conflict - WWID or email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: WWID or email already exists
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal Server Error

  /api/tl/users:
    get:
      tags:
        - Team Leader
      summary: View details of users in the team
      description: Retrieve details of all users in the same team as the team leader.
      security:
        - bearerAuth: []
      parameters:
        - name: isActive
          in: query
          description: Filter users by active status. Use "true" or "false".
          required: false
          schema:
            type: string
            enum: [true, false]
        - name: detailed
          in: query
          description: Get detailed information of users. Use "true" for detailed response.
          required: false
          schema:
            type: string
            enum: [true, false]
      responses:
        "200":
          description: A list of users in the team.
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        WWID:
                          type: string
                          example: "912345678"
                        email:
                          type: string
                          example: "user@example.com"
                        firstName:
                          type: string
                          example: "John"
                        lastName:
                          type: string
                          example: "Doe"
                        role:
                          type: string
                          example: "user"
                        team:
                          type: string
                          example: "lab"
                        isActive:
                          type: string
                          example: "active"
                        sex:
                          type: string
                          example: "male"
                        addressStreet:
                          type: string
                          example: "123 Main St"
                        addressPostCode:
                          type: string
                          example: "00-123"
                        addressCity:
                          type: string
                          example: "Warsaw"
                        addressCountry:
                          type: string
                          example: "Poland"
                        phoneNumber:
                          type: string
                          example: "+48123456789"
                        alternativeEmail:
                          type: string
                          example: "john.doe@example.com"
                        dateOfBirth:
                          type: string
                          format: date
                          example: "1980-01-01"
                        nationality:
                          type: string
                          example: "Polish"
        "400":
          description: Invalid query parameter.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid isActive parameter. Use 'true' or 'false'."
        "404":
          description: No users found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No users found"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"

  /api/tl/time-entries/report:
    get:
      summary: Retrieve team report
      description: Retrieve time entries for a team based on the provided date range or specific time period.
      tags:
        - Team Leader
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: startDate
          schema:
            type: string
            format: date
          description: The start date for the report (YYYY-MM-DD).
        - in: query
          name: endDate
          schema:
            type: string
            format: date
          description: The end date for the report (YYYY-MM-DD).
        - in: query
          name: year
          schema:
            type: integer
          description: The year for the report.
        - in: query
          name: month
          schema:
            type: integer
          description: The month for the report.
        - in: query
          name: week
          schema:
            type: integer
          description: The week number for the report.
        - in: query
          name: userId
          schema:
